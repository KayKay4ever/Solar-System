<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <title> Earth and Moon Animation </title>
        </head>
        <body>
            <a-scene>
                <a-sky src="Assets/space.jpeg"> </a-sky>
                <a-sphere position="4 2 3" radius="5" src="Assets/sun.jpeg" animation="property:rotation;to:0 360 0;loop:true;dur:10000"> 
                    <a-sphere position="12.5 2 3" radius="1.5" src="Assets/mercury.jpeg" animation="property:rotation;to:0 360 0;loop:true;dur:10000"> </a-sphere>
                   
                    <a-sphere position="22 2 3" radius="1" src="Assets/venus.jpeg" animation="property:rotation;to: 0 360 0; loop:true;dur:10000"> </a-sphere>
                    <a-sphere position="-12 2 3" radius="0.5" src="Assets/earth.jpeg" animation="property:rotation;to: 0 360 0; loop:true;dur:10000"> </a-sphere>
                <a-sphere position="29 2 3" radius="0.5" src="Assets/mars.jpeg" animation="property:rotation;to: 0 360 0; loop:true;dur:10000"> </a-sphere>
                <a-sphere position="-16 2 3" radius="0.5" src="Assets/jupiter.jpeg" animation="property:rotation;to: 0 360 0; loop:true;dur:10000"> </a-sphere>

                <a-sphere position="15.7 2 3" radius="0.5" src="Assets/saturn.jpeg" animation="property:rotation;to: 0 360 0; loop:true;dur:10000"> </a-sphere>

                <a-sphere position="18 2 3" radius="0.5" src="Assets/uranus.jpeg" animation="property:rotation;to: 0 360 0; loop:true;dur:10000"> </a-sphere>

                <a-sphere position="-31 2 3" radius="0.5" src="Assets/neptune.jpeg" animation="property:rotation;to: 0 360 0; loop:true;dur:10000"> </a-sphere>

            </a-sphere>
            </a-scene>
            </body>
            </html>
