<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <title> Earth and Moon Animation </title>
        </head>
        <body>
            <a-scene>
                <a-sky src="Assets/space.jpeg"> </a-sky>
                <a-sphere position="4 2 3" radius="5" src="Assets/sun.jpeg" animation="property:rotation;to:0 360 0;loop:true;dur:10000"> 
                    <a-sphere position="12.5 2 3" radius="1.5" src="Assets/mercury.jpeg" animation="property:rotation;to:0 360 0;loop:true;dur:10000">
                    </a-sphere>
                    <a-sphere position="19 2 3" radius="1" src="Assets/venus.jpeg" animation="property:rotation;to: 0 360 0; loop:true;dur:10000"> </a-sphere>
                    <a-sphere position="20 2 3" radius="0.5" src="Assets/earth.jpeg" animation="property:rotation;to: 0 360 0; loop:true;dur:10000"> </a-sphere>
                </a-sphere>
                </a-scene>
            </body>
            </html>
